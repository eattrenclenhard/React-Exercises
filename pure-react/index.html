<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure React</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js" crossorigin></script>
    <script>
        function App() {
            // const time = new Date().toLocaleTimeString(); // static clock
            // dynamic clock
            const [time, setTime] = React.useState(new Date().toLocaleTimeString());
            // notice the setTime function acting as a bridge between React time state and useEffect
            React.useEffect(() => {
                setInterval(function () {
                    setTime(new Date().toLocaleTimeString());
                }, 1000); // time is updated once every 1 second
            }, []); // empty array means useEffect runs only once

            return React.createElement('header', null, `THIS IS SPARTA! ${time}`);
        }
        // 2nd argument null is for props, 3rd argument is children
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(React.createElement(App));
    </script>
    <p>Pure React app, no nodejs, no babel, only browser.</p>
</body>

</html>

### How does `react-dom` act as a bridge?
- **JSX → React Elements**: When you write JSX, React transforms it into **React elements** (via `React.createElement`), which is a virtual representation of the DOM structure.

};

// ReactDOM is responsible for rendering App to the actual DOM
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
```
